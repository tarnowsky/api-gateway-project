<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .response-area {
            height: 200px;
            overflow-y: auto;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Microservices Demo</h1>
        
        <!-- Auth Section -->
        <div class="section">
            <h2>Authentication</h2>
            <form id="registerForm">
                <h4>Register</h4>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col">
                        <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
            
            <form id="loginForm" class="mt-3">
                <h4>Login</h4>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
            
            <div class="response-area" id="authResponse"></div>
        </div>
        
        <!-- Products Section -->
        <div class="section">
            <h2>Products</h2>
            <form id="createProductForm">
                <h4>Create Product</h4>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="productName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col">
                        <input type="text" id="productDescription" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col">
                        <input type="number" id="productPrice" class="form-control" placeholder="Price" required min="0" step="0.01">
                    </div>
                    <div class="col">
                        <input type="text" id="productCategory" class="form-control" placeholder="Category" required>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
            
            <div class="mt-3">
                <h4>Product List</h4>
                <button id="getProductsBtn" class="btn btn-secondary">Get All Products</button>
            </div>
            
            <div class="response-area" id="productsResponse"></div>
        </div>
        
        <!-- Orders Section -->
        <div class="section">
            <h2>Orders</h2>
            <form id="createOrderForm">
                <h4>Create Order</h4>
                <div class="mb-3">
                    <p>Selected Products:</p>
                    <div id="selectedProducts" class="mb-3"></div>
                    <button type="button" id="selectProductsBtn" class="btn btn-info">Select Products</button>
                </div>
                <div class="mb-3">
                    <h5>Shipping Address</h5>
                    <div class="row">
                        <div class="col">
                            <input type="text" id="street" class="form-control" placeholder="Street" required>
                        </div>
                        <div class="col">
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col">
                            <input type="text" id="state" class="form-control" placeholder="State" required>
                        </div>
                        <div class="col">
                            <input type="text" id="postalCode" class="form-control" placeholder="Postal Code" required>
                        </div>
                        <div class="col">
                            <input type="text" id="country" class="form-control" placeholder="Country" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <h5>Payment Information</h5>
                    <div class="row">
                        <div class="col">
                            <select id="paymentMethod" class="form-control" required>
                                <option value="">Select Payment Method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" id="transactionId" class="form-control" placeholder="Transaction ID">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="mt-3">
                <h4>My Orders</h4>
                <button id="getOrdersBtn" class="btn btn-secondary">Get My Orders</button>
            </div>
            
            <div class="response-area" id="ordersResponse"></div>
        </div>
    </div>
    
    <!-- Product Selection Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Select Products</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productList" class="row"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProductSelection">Save Selection</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
